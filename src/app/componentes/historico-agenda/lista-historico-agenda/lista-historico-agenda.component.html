<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">
          Agendas
        </li>
      </ol>
    </nav>
    <h1 class="component-title">
      Hist√≥ricos de agenda
    </h1>

    <div class="form-group mb-3">
      <input id="campoBusqueda" type="text" class="form-control" placeholder="Busqueda..."  (ngModelChange)="onBusquedaChange()"  [(ngModel)]="inputBusqueda">
    </div>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th (click)="ordenacionTabla(0, 'number')" scope="col">Agenda <i class="fas fa-sort"></i></th>
          <th (click)="ordenacionTabla(1, 'string')" scope="col">Teleoperador <i class="fas fa-sort"></i></th>
          <th (click)="ordenacionTabla(2, 'date')" scope="col">Fecha <i class="fas fa-sort"></i></th>
          <th (click)="ordenacionTabla(3, 'Observaciones')" scope="col">Observaciones <i class="fas fa-sort"></i></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr
          *ngFor="let historico_agenda of historicos_de_agenda | filtroBusqueda: inputBusqueda | paginate: { itemsPerPage: 10, currentPage: numPaginacion }"
          app-item-historico-agenda [historico_agenda]="historico_agenda">
        </tr>
        </tbody>
      </table>
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        responsive="true"
        (pageChange)="numPaginacion = $event"></pagination-controls>
    </div>
  </div>
</main>
