<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Direcciones</li>
      </ol>
    </nav>
    <h1 class="component-title">Direcciones</h1>
    <div class="form-group mb-3">
      <input id="campoBusqueda" type="text" class="form-control" placeholder="Busqueda..."  (ngModelChange)="onBusquedaChange()"  [(ngModel)]="inputBusqueda">
    </div>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th class="ordenable" (click)="ordenacionTabla(0, 'string')" scope="col">Localidad <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(1, 'string')" scope="col">Provincia <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(2, 'string')" scope="col">Dirección <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(3, 'number')" scope="col">Código postal <i class="fas fa-sort"></i></th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let direccion of direcciones | filtroBusqueda: inputBusqueda | paginate: { itemsPerPage: elementosPaginacion, currentPage: numPaginacion }"
            app-item-direccion [direccion]="direccion">
        </tr>
        </tbody>
      </table>
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        responsive="true"
        (pageChange)="numPaginacion = $event"></pagination-controls>
    </div>
  </div>
</main>
