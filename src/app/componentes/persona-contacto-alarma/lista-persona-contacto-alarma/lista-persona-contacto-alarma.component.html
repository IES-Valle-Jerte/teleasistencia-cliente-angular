<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Persona de contacto en alarma</li>
      </ol>
    </nav>
    <h1 class="component-title">Persona de contacto en alarma</h1>
    <div class="form-group mb-3">
      <input id="campoBusqueda" type="text" class="form-control" placeholder="Busqueda..."  (ngModelChange)="onBusquedaChange()"  [(ngModel)]="inputBusqueda">
    </div>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th (click)="ordenacionTabla(0, 'string')" scope="col">ID y estado alarma</th>
          <th (click)="ordenacionTabla(1, 'string')" scope="col">Persona de contacto</th>
          <th (click)="ordenacionTabla(2, 'string')" scope="col">Acuerdo alcanzado</th>
          <th (click)="ordenacionTabla(3, 'string')" scope="col">Fecha</th>
          <th></th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let personaContactoAlarma of personasContactoAlarma | filtroBusqueda: inputBusqueda | paginate: { itemsPerPage: 10, currentPage: numPaginacion }"
            app-item-persona-contacto-alarma [personaContactoAlarma]="personaContactoAlarma">
        </tr>
        </tbody>
      </table>
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        responsive="true"
        (pageChange)="numPaginacion = $event"></pagination-controls>
    </div>
  </div>
</main>
