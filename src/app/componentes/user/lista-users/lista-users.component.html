<main class="text-center row p-0 m-0 justify-content-center">
  <div class="container">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/inicio']">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Usuarios</li>
      </ol>
    </nav>
    <h1 class="component-title">Usuarios del sistema</h1>
    <button type="button" class="btn btn-success me-5 float-end" [routerLink]="['/usuarios/nuevo']">
      Nuevo Usuario
    </button>
    <div class="form-group mb-3">
      <input id="campoBusqueda" type="text" class="form-control" placeholder="Busqueda..."  (ngModelChange)="onBusquedaChange()"  [(ngModel)]="inputBusqueda">
    </div>
    <div class="table-responsive m-2">
      <table id="tableList" class="table table-hover text-center">
        <thead>
        <tr class="table-purple">
          <th scope="col">Imagen</th>
          <th class="ordenable" (click)="ordenacionTabla(1, 'username')" scope="col">Nombre de usuario <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(2, 'first_name')" scope="col">Nombre <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(3, 'last_name')" scope="col">Apellidos <i class="fas fa-sort"></i></th>
          <th class="ordenable" (click)="ordenacionTabla(4, 'email')" scope="col">Email <i class="fas fa-sort"></i></th>
          <th scope="col">Grupo</th>
          <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of users | filtroBusqueda: inputBusqueda | paginate: { itemsPerPage: elementosPaginacion, currentPage: numPaginacion }"
            app-item-user [user]="user">
        </tr>
        </tbody>
      </table>
      <pagination-controls
        previousLabel="Anterior"
        nextLabel="Siguiente"
        responsive="true"
        (pageChange)="numPaginacion = $event"></pagination-controls>
    </div>
  </div>
</main>
